<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New comic</title>
</head>
<body>

<a href="/comix">На главную</a>
<br/>
<br/>

<span>Содержимое:</span>
<table th:each="comic : ${book.getComicsList()}">
  <tr>
    <td>
            <span th:text="${comic.getTitle() + ', ' + comic.getYear() + ' год, сценарист: ' + comic.getWriter() +
            ', художник: ' + comic.getArtist()}">comic</span>
    </td>
  </tr>
</table>
<hr/>

<form th:method="POST" th:action="@{/comix/{book_id}/new_comic(book_id=${book.getId()})}" th:object="${comic}">
  <label for="title">Название комикса: </label>
  <input type="text" th:field="*{title}" id="title"/>
  <div style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</div>
  <br/>
  <label for="writer">Сценарист: </label>
  <input type="text" th:field="*{writer}" id="writer"/>
  <div style="color:red" th:if="${#fields.hasErrors('writer')}" th:errors="*{writer}">Writer Error</div>
  <br/>
  <label for="artist">Художник: </label>
  <input type="text" th:field="*{artist}" id="artist"/>
  <div style="color:red" th:if="${#fields.hasErrors('artist')}" th:errors="*{artist}">Artist Error</div>
  <br/>
  <label for="year">Введите год: </label>
  <input type="text" th:field="*{year}" id="year"/>
  <div style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Year Error</div>
  <br/>
  <input type="submit" value="Сохранить"/>
</form>


</body>
</html>
